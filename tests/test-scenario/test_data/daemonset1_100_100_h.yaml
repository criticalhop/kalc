apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemonset1_100_100_h
  labels:
    k8s-app: fluentd-logging
spec:
  selector:
    matchLabels:
      name: daemonset1_100_100_h
  template:
    metadata:
      labels:
        name: daemonset1_100_100_h
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: daemonset1_100_100_h
        image: gcr.io/google-containers/fluentd-elasticsearch:v2.4.0
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      priorityClassName: high-priority 
